{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

	<style>
	body {
		background: #004B96 !important;
	}

	.card {
		border: #7DDCFF;
		background: Azure !important;
		opacity: 1;
	}

	.card-login {
		margin-top: 130px;
		padding: 18px;
		max-width: 30rem;
	}

	.card-header {
		color: #004B96;
		font-family: 'Roboto', sans-serif;
		font-size: 22px;
		font-weight: 600 !important;
		margin-top: 10px;
		border-bottom: 0;
		background: Azure;
	}

	.input-group-prepend span{
		width: 50px;
		border:0 !important;
	}

	input:focus{
		outline: 0 0 0 0  !important;
		box-shadow: 0 0 0 0 !important;
	}

	.login_btn{
		width: 140px;
		background-color: #004B96 !important;
		color: White;
		font-family: 'Roboto', sans-serif;
		font-size: 18px;
	}

	.login_btn:hover{
		color: #004B96;
		background-color: #7DDCFF !important;
	}

	.form-control {
		display: block;
		width: 100%;
		height: calc(2.25rem + 2px);
		padding: 0.375rem 0.75rem;
		font-size: 1rem !important;
		line-height: 1.6;
		color: Gray;
		background-color: White transparent;
		background-clip: padding-box;
		border-radius: 0;
		transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
	}

	.input-group-text {
		display: -ms-flexbox;
		display: flex;
		-ms-flex-align: center;
		align-items: center;
		padding: 0.375rem 0.75rem;
		margin-bottom: 0;
		font-size: 1.5rem;
		font-weight: 700;
		line-height: 1.6;
		color: #004B96;
		text-align: center;
		white-space: nowrap;
		background-color: #7DDCFF !important;
	}

	.alert {
		color: Black !important;
		background-color: #7DDCFF !important;
	}
	</style>

	<script>
    function sessionstore(){
        sessionStorage['username'] = document.getElementById('username').value;
    }
	</script>
</head>
<body>
	<div class="container">
		<div class="card card-login mx-auto text-center bg-dark">
			<div class="card-header mx-auto">
				<span> <img src="{% static 'algonauts.png' %}" width="34%"> </span><br/>
							<!--<span class="logo_title mt-5"> Login Dashboard </span>-->
	            <!--<h1><?php //echo $message?></h1>-->

			</div>
			<div class="card-body">
				<form action="/userlogin/" method="POST">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" id="username" class="form-control" placeholder="Username">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>

					<div class="form-group">
						<!--{% if form.errors %}-->
							<!--<p>username or password not correct</p>-->
						<!--{% endif %}-->
						<!--{{ form.as_p }}-->
						<input type="submit" name="submit" value="LOGIN"
							   class="btn login_btn" onclick="sessionstore()" />
					</div>

					{% for message in messages %}
                    <div class="alert alert-info alert-dismissible" role="alert">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {{ message }}
                    </div>
            		{% endfor %}

				</form>
			</div>
		</div>
	</div>

	<script>
		$('.close').on('click', function() {
			$('.alert').hide();
		});
	</script>
</body>
</html>
