    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    </script>

    <meta charset="utf-8">

{% block scripts %}
<script>
    $(document).ready(function(){
        $(window).resize(function(){

        });
    });
</script>

{% endblock %}
{% endblock %}
