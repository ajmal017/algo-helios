{% extends "users/base.html" %}

{% block content %}
<br>
<br>

<div class="container">
<h3>Feedback</h3>
<hr>
<form method="POST" action="/user/register-feedback">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlInput1">Your Email address</label>
    <input type="email" value="{{ user.email }}" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" readonly>
    </div>
    
    <div class="form-group">
    <label for="exampleFormControlSelect1">Select Product</label>
    <select class="form-control" name="product-name" id="exampleFormControlSelect1" required>
    <option>BTST</option>
    <option>Positional</option>
    <option>Intra Day</option>
    <option>Long Term</option>
    </select>
    </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Feedback</label>
    <textarea class="form-control" name="feedback-message" id="exampleFormControlTextarea1" rows="3" required></textarea>
    </div>
    <center>
    <button class="btn btn-outline-dark mb-4" type="submit">Submit</button>
    </center>
</form>
</div>
{% endblock %}
